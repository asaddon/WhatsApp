  <script>
    function waBox(action = 'show') {
      if (action == 'toggle') {
        if (document.querySelector('#wa-box').classList.contains('show')) {
          action = 'hide'
        } else {
          action = 'show'
        }
      }

      if (action == 'show') {
        document.querySelector('#wa-box').classList.remove('hide')
        document.querySelector('#wa-box').classList.add('show')
      } else {
        document.querySelector('#wa-box').classList.remove('show')
        document.querySelector('#wa-box').classList.add('hide')
      }
    }
  </script>
